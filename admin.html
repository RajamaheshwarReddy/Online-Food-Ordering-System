<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" 
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


    <title>Admin</title>
</head>
<body>

<!------------
 NOTIFICATIONS
    ------------->

<h1 class="notifications fillall">Fill All Fields</h1>
<h1 class="notifications inserted">Added Successfully</h1>
<h1 class="notifications updated">Updated Successfully</h1>



    <!--FORM CONTAINER-->
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <h1 class="logo">Spice Craft</h1>
            <select name="category">
                <option value="starter">Starter</option>
                <option value="dessert">Dessert</option>
                <option value="brunch">Brunch</option>
                <option value="drink">Drink</option>
            </select>
            <input type="text" name="title" placeholder="Title">
            <input type="number" name="price" placeholder="price">
            <input type="file" name="image">
            <input type="submit" name="submit" value="Add">
        </form>
    </div>


<!---------------
    MENU
----------------->
<div class="menu" id="menu">
    <h1>Starter</h1>
    <div class="starter"></div>
    <h1>Dessert</h1>
    <div class="dessert"></div>
    <h1>Brunch</h1>
    <div class="brunch"></div>
    <h1>Drink</h1>
    <div class="drink"></div>
</div>

<!-------------------
    UPDATE FORM
---------------->

<div id="for-update">
    <form action="/" method="post" enctype="multipart/form-data">
        <h1 class="logo">Spice Craft</h1>
        <input style="opacity: 0;" type="text" name="id">
        <input type="text" name="newtitle" placeholder="New Title">
        <input type="text" name="newprice" placeholder="New Price">
        <input type="submit" name="update" value="update">
    </form>
    <h1 id="close-update">x</h1> 
</div>



   

<script src="menu.js"></script>    
<script src="firebase.js"></script>    
</body>
</html>
